<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='on.jpg'">Turn on the light</button>

<img id="myImage" src="pic_bulb.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='off.jpg'">Turn off the light</button>
<p>how to open tap and close</p>
<button onclick="document.getElementById('tap').src='opentap.jpg'"> open</button>

<img id="tap" src="pic_tap.jpg" style="width:100px">

<button onclick="document.getElementById('tap').src='closetap.jpg'">close</button>

</body>
</html>
